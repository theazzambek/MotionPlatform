version: '3'

services:
  db:
    image: postgres
    environment:
      POSTGRES_DB: basamotionweb
      POSTGRES_USER: usermotionweb
      POSTGRES_PASSWORD: passmotionweb
    ports:
      - "5432:5432"
  web:
    build: .
    command: gunicorn core.wsgi:application --bind 0.0.0.0:8000
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    depends_on:
      - db
    environment:
      - DATABASE_URL=postgres://usermotionweb:passmotionweb@db:5432/basamotionweb
